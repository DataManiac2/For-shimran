<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>For Shimran | Our Infinite Story ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body {
    font-family: 'Playfair Display', serif;
    background: radial-gradient(circle at top right, #0a0a0a 0%, #050000 50%, #1a0000 100%);
    color: #fff;
    height: 100vh; width: 100vw; overflow: hidden; touch-action: none;
}

/* GOLD TRAIL */
.trail {
    position: fixed; width: 4px; height: 4px; background: #d4af37;
    border-radius: 50%; pointer-events: none; z-index: 9999;
    box-shadow: 0 0 10px #ffdf00, 0 0 20px #d4af37;
    animation: goldParticle 1s ease-out forwards;
}
@keyframes goldParticle {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(0); opacity: 0; transform: translateY(20px); }
}

/* MOON & STARS */
.moon { position: fixed; top: 20px; right: 20px; width: 60px; height: 60px; background: #fffcf0; border-radius: 50%; box-shadow: 0 0 30px rgba(255, 255, 255, 0.2); z-index: 1; }
.star { position: absolute; background: #fff; border-radius: 50%; z-index: 0; }

/* TYPING & PROSE */
.prose { 
    display: flex; flex-wrap: wrap; justify-content: center; gap: 0; 
    font-size: clamp(0.95rem, 4vw, 1.2rem); line-height: 1.5; font-style: italic; 
    color: #f0f0f0; max-width: 90%; text-align: center;
}
.sentence-wrapper { display: flex; flex-wrap: wrap; justify-content: center; width: 100%; opacity: 0; animation: lineFadeIn 2s forwards; margin-bottom: 10px; }
@keyframes lineFadeIn { to { opacity: 1; } }
.word { display: inline-flex; white-space: nowrap; margin-right: 6px; }
.char { display: inline-block; opacity: 0; animation: letterGlow 1.2s forwards; }
@keyframes letterGlow { 0% { opacity: 0; filter: blur(5px); } 100% { opacity: 1; filter: blur(0); } }

/* POLAROIDS */
.polaroid-container {
    display: flex; justify-content: center; align-items: center;
    gap: 20px; width: 100%; margin: 20px 0; position: relative;
}
.polaroid { 
    background: #fff; padding: 8px 8px 20px 8px; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.8); transition: all 1.5s ease; 
    width: 180px; height: 230px; z-index: 5; flex-shrink: 0;
}
.polaroid img { width: 100%; height: 160px; object-fit: cover; display: block; }
.polaroid p { color: #333; font-family: 'Dancing Script', cursive; font-size: 0.8rem; margin-top: 5px; text-align: center; }

/* MOBILE REFINEMENT */
@media (max-width: 600px) {
    .page { justify-content: flex-start; padding-top: 60px; }
    .polaroid-container { gap: 8px; margin-top: 15px; }
    .polaroid { width: 100px !important; height: 140px !important; padding: 5px 5px 15px 5px !important; }
    .polaroid img { height: 95px !important; }
    h1 { font-size: 2rem !important; margin-bottom: 10px !important; }
    .btn-nav { margin-top: 15px !important; padding: 10px 25px !important; }
}

/* BOOK & INFINITY */
#book-cover { 
    position: fixed; top: 50%; left: 50%; width: 260px; height: 380px; 
    background: #1a0505; border: 4px solid #d4af37; border-radius: 5px 15px 15px 5px; 
    transform: translate(-50%, -50%) rotateY(-90deg); transition: 3s; 
    z-index: 500; display: flex; flex-direction: column; align-items: center; justify-content: center;
}
#book-cover h3 { font-family: 'Dancing Script', cursive; color: #d4af37; font-size: 2rem; text-align: center; }
#infinity-center { 
    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
    font-size: 8rem; color: #ff4b4b; opacity: 0; z-index: 1000; transition: 4s;
}
.collapse-all { transform: translate(-50%, -50%) scale(0) rotate(720deg) !important; opacity: 0 !important; filter: blur(40px) !important; }

/* UI */
.page { position: absolute; inset: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: 0.8s; }
.page.active { opacity: 1; visibility: visible; }
h1 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: #ff4b4b; margin-bottom: 15px; }
.btn-nav { margin-top: 20px; padding: 12px 30px; border: 1px solid #ff4b4b; border-radius: 50px; background: rgba(0,0,0,0.3); color: #fff; cursor: pointer; z-index: 100; }

#lock-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
#answerInput { padding: 12px; border-radius: 25px; text-align: center; width: 220px; border: 1px solid #ff4b4b; background: transparent; color: #fff; margin-bottom: 15px; outline: none; }
</style>
</head>

<body>
<div id="star-field"></div>
<div class="moon"></div>
<div id="infinity-center">∞</div>

<div id="book-cover">
    <h3>Our Infinite Story</h3>
    <p style="color:#d4af37; font-size:0.6rem; margin-top:10px; letter-spacing:2px;">A PROMISE KEPT</p>
</div>

<audio id="bgMusic" loop>
    <source src="ordinary.mp3" type="audio/mpeg">
</audio>

<div id="lock-screen">
    <h2 style="font-family:'Dancing Script'; color:#ffbaba; margin-bottom:15px;">What do we say instead of sorry?</h2>
    <input type="text" id="answerInput" placeholder="Type here...">
    <button class="btn-nav" onclick="checkLock()">Unlock</button>
</div>

<div class="page" id="page1">
    <h1>The Beginning</h1>
    <div class="prose" id="text1"></div>
    <button class="btn-nav" onclick="toPage(2)">Next</button>
</div>

<div class="page" id="page2">
    <h1>Our Moments</h1>
    <div class="polaroid-container">
        <div class="polaroid" id="p1" style="transform:rotate(-5deg);"><img src="img1.jpg"><p>The Start</p></div>
        <div class="polaroid" id="p2" style="transform:rotate(3deg);"><img src="img2.jpg"><p>Your Laugh</p></div>
        <div class="polaroid" id="p3" style="transform:rotate(-2deg);"><img src="img3.jpg"><p>Us Forever</p></div>
    </div>
    <button class="btn-nav" onclick="toPage(3)">Go Deeper</button>
</div>

<div class="page" id="page3"><h1>Deeply Connected</h1><div class="prose" id="text2"></div><button class="btn-nav" onclick="toPage(4)">My Vow</button></div>
<div class="page" id="page4"><h1>My Promise</h1><div class="prose" id="text3"></div><button class="btn-nav" onclick="toPage(5)">Step Forward</button></div>
<div class="page" id="page5"><h1>More than a Day</h1><div class="prose" id="text4"></div><button class="btn-nav" onclick="toPage(6)">Continue</button></div>
<div class="page" id="page6"><h1>Forever Yours</h1><div class="prose" id="text5"></div><button class="btn-nav" onclick="toPage(7)">The Heart of It</button></div>

<div class="page" id="page7">
    <div id="vow-container" style="display:flex; flex-direction:column; align-items:center; transition:3s;">
        <h1 id="questionTitle">Shimran... ❤️</h1>
        <div class="prose" id="text6"></div>
    </div>
    <div id="finalBtns" style="display:flex; gap:15px; margin-top:20px;">
        <div id="yesBtnWrapper" style="transition:0.3s;"><button class="btn-nav" id="yesBtn" onclick="celebrate()" style="background:#ff4b4b;">Yes!</button></div>
        <button class="btn-nav" id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
    </div>
</div>

<script>
let currentScale = 1;

// Trail effect
document.addEventListener('mousemove', (e) => createTrail(e.clientX, e.clientY));
document.addEventListener('touchmove', (e) => createTrail(e.touches[0].clientX, e.touches[0].clientY));
function createTrail(x, y) {
    const t = document.createElement('div'); t.className = 'trail';
    t.style.left = x + 'px'; t.style.top = y + 'px';
    document.body.appendChild(t); setTimeout(() => t.remove(), 1000);
}

function checkLock() {
    if (document.getElementById('answerInput').value.toLowerCase().trim() === "i love you") {
        document.getElementById('bgMusic').play();
        document.getElementById('lock-screen').style.opacity = "0";
        setTimeout(() => { document.getElementById('lock-screen').style.display = "none"; toPage(1); }, 1000);
    }
}

function toPage(num) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('page' + num).classList.add('active');
    const txtMap = {1:'text1', 3:'text2', 4:'text3', 5:'text4', 6:'text5', 7:'text6'};
    if(txtMap[num]) cinematicType(content[txtMap[num]], txtMap[num]);
}

const content = {
    text1: "Every love begins with a story. | And ours arrived softly, with care and warmth. | From Miss Shimran to My BUBU. | You became the most beautiful chapter of my life.",
    text2: "With you, love never feels enough. | I still remember when you wouldn’t even look at me… | and now, we can’t stop looking at each other.",
    text3: "Knowing that you don't always accept love easily... | I promise to try forever to make you feel | that you are the most loved person on Earth.",
    text4: "This Valentine, nothing is special… | par aapke saath har moment special hai. | I'll remember the day you said: | “I love being in love again…”",
    text5: "Aapke hone se sab sukoon. | No one can love you the way I do. | This is to remind you how deeply I adore you.",
    text6: "I’ve taken a lot of time to ask you this… | because you deserve to be loved perfectly. | Will you be my Valentine? | “Hum hamesha honeymoon phase mein hi rahenge.”"
};

function cinematicType(text, elementId) {
    const el = document.getElementById(elementId); el.innerHTML = "";
    const lines = text.split(" | ");
    lines.forEach((line, lIdx) => {
        const sw = document.createElement("div"); sw.className = "sentence-wrapper"; sw.style.animationDelay = `${lIdx * 3}s`;
        line.split(" ").forEach((word, wIdx) => {
            const ws = document.createElement("span"); ws.className = "word";
            word.split("").forEach((char, cIdx) => {
                const cs = document.createElement("span"); cs.innerText = char; cs.className = "char";
                cs.style.animationDelay = `${(lIdx * 3) + (wIdx * 0.2) + (cIdx * 0.05)}s`;
                ws.appendChild(cs);
            });
            sw.appendChild(ws);
        });
        el.appendChild(sw);
    });
}

function moveNo() {
    const btn = document.getElementById('noBtn');
    btn.style.position = 'fixed'; btn.style.left = Math.random()*70+15+'%'; btn.style.top = Math.random()*70+15+'%';
    currentScale += 0.3; document.getElementById('yesBtnWrapper').style.transform = `scale(${currentScale})`;
}

function celebrate() {
    document.getElementById('finalBtns').style.display = 'none';
    const finalVow = "In you, I’ve found my home and my peace. | From my trainer to the woman who taught me 'Sukoon'. | I promise to hold your hand through every chapter. | Our story is ∞. | — Always Yours, Bubu ❤️";
    cinematicType(finalVow, 'text6');

    // Final Abyss logic
    setTimeout(() => {
        document.getElementById('vow-container').style.opacity = "0";
        document.querySelectorAll('.polaroid').forEach(p => p.style.opacity="0");
        
        setTimeout(() => {
            const cv = document.getElementById('book-cover');
            cv.style.transform = "translate(-50%, -50%) rotateY(0deg)";
            
            setTimeout(() => {
                const inf = document.getElementById('infinity-center');
                inf.style.opacity = "1"; inf.style.transform = "translate(-50%, -50%) scale(1.5)";
                cv.classList.add('collapse-all');
                setTimeout(() => { inf.classList.add('collapse-all'); }, 3000);
            }, 3000);
        }, 1500);
    }, 25000);
}

// Background stars
const field = document.getElementById('star-field');
for(let i=0; i<60; i++) {
    const s = document.createElement('div'); s.className = 'star';
    s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';
    s.style.width = Math.random()*2+'px'; s.style.height = s.style.width;
    field.appendChild(s);
}
</script>
</body>
</html>

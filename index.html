<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>For Shimran | Our Infinite Story ❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body {
    font-family: 'Playfair Display', serif;
    background: #050000;
    color: #fff;
    height: 100vh; width: 100vw; overflow: hidden; touch-action: none;
}

/* BACKGROUND PHOTOS (GHOST MODE) */
#bg-photo-container {
    position: fixed; inset: 0; 
    display: flex; justify-content: center; align-items: center;
    z-index: 1; opacity: 0; transition: opacity 2s ease;
    pointer-events: none;
}
.bg-photo {
    position: absolute; width: 250px; height: 320px;
    background: #fff; padding: 10px 10px 30px 10px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    transform: scale(0.8); transition: 2s;
}
.bg-photo img { width: 100%; height: 100%; object-fit: cover; filter: sepia(0.3); }

/* TEXT LAYER */
.page { 
    position: absolute; inset: 0; padding: 30px; 
    display: flex; flex-direction: column; align-items: center; justify-content: center; 
    opacity: 0; visibility: hidden; transition: 1s; z-index: 10;
}
.page.active { opacity: 1; visibility: visible; }

h1 { font-family: 'Dancing Script', cursive; font-size: 2.2rem; color: #ff4b4b; margin-bottom: 20px; text-align: center; }

.prose { 
    font-size: 1.1rem; line-height: 1.6; font-style: italic; 
    color: #f0f0f0; max-width: 90%; text-align: center;
}

.sentence-wrapper { opacity: 0; animation: fadeIn 2s forwards; margin-bottom: 15px; }
@keyframes fadeIn { to { opacity: 1; } }

/* BUTTONS */
.btn-nav { 
    margin-top: 30px; padding: 12px 35px; border: 1px solid #ff4b4b; 
    border-radius: 50px; background: rgba(0,0,0,0.6); color: #fff; 
    cursor: pointer; transition: 0.3s;
}

/* LOCK SCREEN */
#lock-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
#answerInput { padding: 15px; border-radius: 30px; text-align: center; width: 250px; border: 1px solid #ff4b4b; background: transparent; color: #fff; margin-bottom: 20px; outline: none; }

/* BOOK COVER & INFINITY */
#book-cover { 
    position: fixed; top: 50%; left: 50%; width: 260px; height: 380px; 
    background: #1a0505; border: 4px solid #d4af37; border-radius: 5px 15px 15px 5px; 
    transform: translate(-50%, -50%) rotateY(-90deg); transition: 3s; z-index: 500;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
}
#infinity-center { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); font-size: 8rem; color: #ff4b4b; opacity: 0; z-index: 1000; transition: 4s; }
.collapse { transform: translate(-50%, -50%) scale(0) rotate(720deg) !important; opacity: 0 !important; }
</style>
</head>

<body>

<div id="bg-photo-container">
    <div class="bg-photo" id="current-bg-photo"><img src="img1.jpg" id="bg-img-src"></div>
</div>

<div id="infinity-center">∞</div>
<div id="book-cover"><h3>Our Infinite Story</h3></div>

<audio id="bgMusic" loop><source src="ordinary.mp3" type="audio/mpeg"></audio>

<div id="lock-screen">
    <h2 style="font-family:'Dancing Script'; color:#ffbaba; margin-bottom:20px;">What do we say instead of sorry?</h2>
    <input type="text" id="answerInput" placeholder="Type here...">
    <button class="btn-nav" onclick="checkLock()">Unlock</button>
</div>

<div class="page" id="page1">
    <h1>The Beginning</h1>
    <div class="prose" id="text1"></div>
    <button class="btn-nav" onclick="toPage(2, 'img1.jpg')">Next</button>
</div>

<div class="page" id="page2">
    <h1>Our Moments</h1>
    <div class="prose" id="text2"></div>
    <button class="btn-nav" onclick="toPage(3, 'img2.jpg')">Your Laugh</button>
</div>

<div class="page" id="page3">
    <h1>My Vow</h1>
    <div class="prose" id="text3"></div>
    <button class="btn-nav" onclick="toPage(4, 'img3.jpg')">Forever</button>
</div>

<div class="page" id="page4">
    <div id="vow-container">
        <h1>Shimran... ❤️</h1>
        <div class="prose" id="text4"></div>
    </div>
    <div id="finalBtns" style="display:flex; gap:20px; margin-top:30px;">
        <div id="yesBtnWrapper"><button class="btn-nav" onclick="celebrate()">Yes!</button></div>
        <button class="btn-nav" id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
    </div>
</div>

<script>
const content = {
    text1: "Every love begins with a story. | And ours arrived softly, with care and warmth. | From Miss Shimran to My BUBU. | You became the most beautiful chapter of my life.",
    text2: "I still remember when you wouldn’t even look at me… | and now, we can’t stop looking at each other. | Every moment with you feels like home.",
    text3: "I promise to try forever to make you feel | that you are the most loved person on Earth. | Aapke hone se sab sukoon hai.",
    text4: "Will you be my Valentine? | “Hum hamesha honeymoon phase mein hi rahenge.”"
};

function toPage(num, nextImg) {
    // 1. Fade out current background photo
    document.getElementById('bg-photo-container').style.opacity = "0";
    
    // 2. Switch Page
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    setTimeout(() => {
        const page = document.getElementById('page' + num);
        page.classList.add('active');
        
        // 3. Type Text
        const textKey = 'text' + num;
        typeLines(content[textKey], textKey, () => {
            // 4. After typing is done, show the photo in background
            if(nextImg) {
                document.getElementById('bg-img-src').src = nextImg;
                document.getElementById('bg-photo-container').style.opacity = "0.25"; // Soft ghostly look
            }
        });
    }, 1000);
}

function typeLines(text, elId, callback) {
    const el = document.getElementById(elId); el.innerHTML = "";
    const lines = text.split(" | ");
    lines.forEach((line, i) => {
        const div = document.createElement('div');
        div.className = 'sentence-wrapper';
        div.style.animationDelay = (i * 2.5) + 's';
        div.innerText = line;
        el.appendChild(div);
    });
    // Callback triggers after the last line starts appearing
    setTimeout(callback, (lines.length - 1) * 2500 + 1000);
}

function checkLock() {
    if(document.getElementById('answerInput').value.toLowerCase().trim() === "i love you") {
        document.getElementById('bgMusic').play();
        document.getElementById('lock-screen').style.opacity = "0";
        setTimeout(() => { document.getElementById('lock-screen').style.display = "none"; toPage(1, 'img1.jpg'); }, 1000);
    }
}

let scale = 1;
function moveNo() {
    const btn = document.getElementById('noBtn');
    btn.style.position = 'fixed'; btn.style.left = Math.random()*70+10+'%'; btn.style.top = Math.random()*70+10+'%';
    scale += 0.2; document.getElementById('yesBtnWrapper').style.transform = `scale(${scale})`;
}

function celebrate() {
    document.getElementById('finalBtns').style.display = 'none';
    document.getElementById('bg-photo-container').style.opacity = "0";
    
    typeLines("In you, I’ve found my home. | Our story is ∞. | — Always Yours, Bubu ❤️", 'text4', () => {
        setTimeout(() => {
            document.getElementById('vow-container').classList.add('collapse');
            setTimeout(() => {
                const cv = document.getElementById('book-cover');
                cv.style.transform = "translate(-50%, -50%) rotateY(0deg)";
                setTimeout(() => {
                    const inf = document.getElementById('infinity-center');
                    inf.style.opacity = "1"; inf.style.transform = "translate(-50%, -50%) scale(1.5)";
                    cv.classList.add('collapse');
                    setTimeout(() => { inf.classList.add('collapse'); }, 4000);
                }, 3000);
            }, 2000);
        }, 5000);
    });
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>For Shimran | Our Infinite Story ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body {
    font-family: 'Playfair Display', serif;
    background: radial-gradient(circle at top right, #0a0a0a 0%, #050000 50%, #1a0000 100%);
    color: #fff;
    height: 100vh; width: 100vw; overflow: hidden; touch-action: none;
}

/* GOLD TRAIL */
.trail {
    position: fixed; width: 4px; height: 4px; background: #d4af37;
    border-radius: 50%; pointer-events: none; z-index: 9999;
    box-shadow: 0 0 10px #ffdf00, 0 0 20px #d4af37;
    animation: goldParticle 1s ease-out forwards;
}
@keyframes goldParticle {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(0); opacity: 0; transform: translateY(20px); }
}

/* MOON & STARS */
.moon { position: fixed; top: 10px; right: 10px; width: 60px; height: 60px; background: #fffcf0; border-radius: 50%; box-shadow: 0 0 40px 10px rgba(255, 182, 193, 0.3); z-index: 1; transition: 4s; }
.star { position: absolute; background: #fff; border-radius: 50%; z-index: 0; transition: 4s; }

/* TYPING & PROSE */
.prose { 
    display: flex; flex-wrap: wrap; justify-content: center; gap: 0; 
    font-size: clamp(1rem, 4.5vw, 1.3rem); line-height: 1.6; font-style: italic; 
    color: #f0f0f0; max-width: 90%; text-shadow: 0 0 15px rgba(0,0,0,0.8);
}
.sentence-wrapper { display: flex; flex-wrap: wrap; justify-content: center; width: 100%; opacity: 0; animation: lineFadeIn 2s forwards; }
@keyframes lineFadeIn { to { opacity: 1; } }
.word { display: inline-flex; white-space: nowrap; margin-right: 8px; margin-bottom: 6px; }
.char { display: inline-block; opacity: 0; animation: letterGlow 1.2s forwards; }
@keyframes letterGlow { 0% { opacity: 0; filter: blur(10px); } 100% { opacity: 1; filter: blur(0); } }

/* POLAROIDS - ADDED OPACITY AND SCALE FOR TRANSITION */
.polaroid { 
    position: fixed; background: #fff; padding: 10px 10px 30px 10px; 
    box-shadow: 0 15px 35px rgba(0,0,0,0.8); transition: all 2s cubic-bezier(0.4, 0, 0.2, 1); 
    width: 200px; height: 250px; z-index: 5; opacity: 0; transform: scale(0.5);
}
/* This class will be added via JS to trigger the fade-in */
.polaroid.show { opacity: 1; transform: scale(1) rotate(var(--rot, 0deg)); }

.polaroid img { width: 100%; height: 180px; object-fit: cover; display: block; }
.polaroid p { color: #333; font-family: 'Dancing Script', cursive; font-size: 0.9rem; margin-top: 8px; font-weight: bold; text-align: center; }

/* MOBILE FIX FOR POLAROIDS */
@media (max-width: 600px) {
    .polaroid { width: 130px !important; height: 175px !important; padding: 6px 6px 22px 6px !important; }
    .polaroid img { height: 120px !important; }
    .polaroid p { font-size: 0.7rem !important; margin-top: 4px !important; }
    h1 { font-size: 2.2rem !important; }
}

/* BOOK COVER */
#book-cover { 
    position: fixed; top: 50%; left: 50%; width: 280px; height: 400px; 
    background: #1a0505; border: 5px solid #d4af37; border-radius: 5px 15px 15px 5px; 
    transform: translate(-50%, -50%) rotateY(-90deg); transition: 3s; 
    z-index: 500; display: flex; flex-direction: column; align-items: center; justify-content: center;
}
#book-cover h3 { font-family: 'Dancing Script', cursive; color: #d4af37; font-size: 2.2rem; text-align: center; padding: 10px; }

/* INFINITY SYMBOL */
#infinity-center { 
    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
    font-size: 10rem; color: #ff4b4b; opacity: 0; z-index: 1000; transition: 4s;
}

/* ABYSS COLLAPSE */
.collapse-all { transform: translate(-50%, -50%) scale(0) rotate(720deg) !important; opacity: 0 !important; filter: blur(40px) !important; }

/* UI */
.page { position: absolute; inset: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: 1s; overflow: hidden; }
.page.active { opacity: 1; visibility: visible; }
h1 { font-family: 'Dancing Script', cursive; font-size: 2.8rem; color: #ff4b4b; margin-bottom: 20px; text-align: center; }
.btn-nav { margin-top: 25px; padding: 12px 35px; border: 1px solid #ff4b4b; border-radius: 50px; background: rgba(0,0,0,0.5); color: #fff; cursor: pointer; z-index: 100; transition: transform 0.3s; }

#lock-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
#error-popup { position: fixed; top: 20px; left: 50%; transform: translate(-50%, -150px); background: #ff4b4b; color: white; padding: 12px 30px; border-radius: 30px; transition: 0.5s; z-index: 11000; }
</style>
</head>

<body>
<div id="star-field"></div>
<div class="moon" id="mainMoon"></div>
<div id="infinity-center">∞</div>
<div id="error-popup">Try again, Bubu? ❤️</div>

<div id="book-cover">
    <h3>Our Infinite Story</h3>
    <span style="font-size: 0.7rem; color: #d4af37; letter-spacing: 2px; margin-top:10px;">END OF CHAPTER ONE</span>
</div>

<audio id="bgMusic" loop>
    <source src="ordinary.mp3" type="audio/mpeg">
</audio>

<div id="lock-screen">
    <h2 style="font-family:'Dancing Script'; color:#ffbaba; margin-bottom:20px; font-size:1.8rem; text-align:center;">Instead of I am sorry, what do we say?</h2>
    <input type="text" id="answerInput" placeholder="..." style="padding:15px; border-radius:30px; text-align:center; width:250px; border:1px solid #ff4b4b; background:transparent; color:#fff; outline:none; margin-bottom:20px;">
    <button class="btn-nav" onclick="checkLock()" style="margin:0;">Unlock Our Story</button>
</div>

<div class="page" id="page1"><h1>The Beginning</h1><div class="prose" id="text1"></div><button class="btn-nav" onclick="toPage(2)">Next</button></div>
<div class="page" id="page2">
    <h1>Our Moments</h1>
    <div style="width:100%; height:250px; position:relative;">
        <div class="polaroid" id="p1" style="left:5%; top:25%; --rot:-5deg;"><img src="img1.jpg"><p>The Start</p></div>
        <div class="polaroid" id="p2" style="left:30%; top:25%; --rot:3deg;"><img src="img2.jpg"><p>Your Laugh</p></div>
        <div class="polaroid" id="p3" style="left:55%; top:25%; --rot:-2deg;"><img src="img3.jpg"><p>Us Forever</p></div>
    </div>
    <button class="btn-nav" onclick="toPage(3)" style="margin-top:180px;">Go Deeper</button>
</div>
<div class="page" id="page3"><h1>Deeply Connected</h1><div class="prose" id="text2"></div><button class="btn-nav" onclick="toPage(4)">My Vow</button></div>
<div class="page" id="page4"><h1>My Promise</h1><div class="prose" id="text3"></div><button class="btn-nav" onclick="toPage(5)">Step Forward</button></div>
<div class="page" id="page5"><h1>More than a Day</h1><div class="prose" id="text4"></div><button class="btn-nav" onclick="toPage(6)">Continue</button></div>
<div class="page" id="page6"><h1>Forever Yours</h1><div class="prose" id="text5"></div><button class="btn-nav" onclick="toPage(7)">The Heart of It</button></div>

<div class="page" id="page7" style="justify-content: flex-start; padding-top: 40px;">
    <div id="vow-container" style="display:flex; flex-direction:column; align-items:center; width: 100%; transition: 3s;">
        <h1 id="questionTitle">Shimran... ❤️</h1>
        <div class="prose" id="text6"></div>
    </div>
    <div id="finalBtns" style="display:flex; gap:20px; margin-top:30px; justify-content:center; width: 100%;">
        <div id="yesBtnWrapper" style="transition:0.4s;"><button class="btn-nav" id="yesBtn" onclick="celebrate()" style="margin:0;">Yes!</button></div>
        <button class="btn-nav" id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()" style="margin:0;">No</button>
    </div>
</div>

<script>
let currentScale = 1;

document.addEventListener('mousemove', (e) => createTrail(e.clientX, e.clientY));
document.addEventListener('touchmove', (e) => createTrail(e.touches[0].clientX, e.touches[0].clientY));
function createTrail(x, y) {
    const t = document.createElement('div'); t.className = 'trail';
    t.style.left = x + 'px'; t.style.top = y + 'px';
    document.body.appendChild(t); setTimeout(() => t.remove(), 1000);
}

function checkLock() {
    const ans = document.getElementById('answerInput').value.toLowerCase().trim();
    if (ans === "i love you") {
        document.getElementById('bgMusic').play();
        document.getElementById('lock-screen').style.opacity = "0";
        setTimeout(() => { document.getElementById('lock-screen').style.display = "none"; toPage(1); }, 1000);
    } else {
        const p = document.getElementById('error-popup');
        p.style.transform = "translate(-50%, 80px)";
        setTimeout(() => p.style.transform = "translate(-50%, -150px)", 2000);
    }
}

function toPage(num) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('page' + num).classList.add('active');
    
    // Smoothly bring in polaroids on Page 2
    if(num === 2) {
        setTimeout(() => {
            document.getElementById('p1').classList.add('show');
            document.getElementById('p2').classList.add('show');
            document.getElementById('p3').classList.add('show');
        }, 500);
    }

    const txtMap = {1:'text1', 3:'text2', 4:'text3', 5:'text4', 6:'text5', 7:'text6'};
    if(txtMap[num]) cinematicType(content[txtMap[num]], txtMap[num]);
}

const content = {
    text1: "Every love begins with a story. | And ours arrived softly, with care, patience, and warmth. | From Miss Shimran to My BUBU. | From My Trainer to My Trainer for LOVE. | You became the most beautiful chapter of my life.",
    text2: "With you, love never feels enough. | It feels like you’re giving me more — every second. | I still remember when you wouldn’t even look at me… | and now, we can’t stop looking at each other.",
    text3: "I know your body and mind don’t always accept love easily. | Knowing that, I promise — | I will try forever to make you feel that you are the most loved person on Earth.",
    text4: "This Valentine, nothing is special… | par aapke saath har moment hi bohot zyada special hai. | I will remember till my last breath the day you said: | “I love being in love again…”",
    text5: "Aapke hone se sab sukoon. | No one — no one — can love you the way I do. | This is to remind you how deeply I adore you.",
    text6: "I’ve taken a lot of time to ask you this… | because I wanted to be sure that I make you feel the way you always deserved to be loved. | Will you be my Valentine? | “Hum hamesha honeymoon phase mein hi rahenge.”"
};

function cinematicType(text, elementId) {
    const el = document.getElementById(elementId); el.innerHTML = "";
    let charCount = 0;
    const lines = text.split(" | ");
    lines.forEach((line, lineIndex) => {
        const sw = document.createElement("div"); sw.className = "sentence-wrapper"; sw.style.animationDelay = `${lineIndex * 3.5}s`;
        line.split(" ").forEach(word => {
            const ws = document.createElement("span"); ws.className = "word";
            word.split("").forEach(char => {
                const cs = document.createElement("span"); cs.innerText = char; cs.className = "char";
                cs.style.animationDelay = `${(lineIndex * 3.5) + (charCount * 0.1)}s`;
                ws.appendChild(cs); charCount++;
            });
            sw.appendChild(ws); charCount++;
        });
        el.appendChild(sw);
        el.appendChild(document.createElement("div")).className = "sentence-break";
        charCount = 0;
    });
}

function moveNo() {
    const btn = document.getElementById('noBtn');
    const yesWrapper = document.getElementById('yesBtnWrapper');
    btn.style.position = 'fixed'; 
    btn.style.left = Math.random()*60+20+'%'; 
    btn.style.top = Math.random()*60+20+'%';
    currentScale += 0.35; 
    yesWrapper.style.transform = `scale(${currentScale})`;
}

function celebrate() {
    document.getElementById('finalBtns').style.display = 'none';
    const finalVow = "In you, I’ve found my home, my peace, and my greatest strength. | From the trainer who taught me fitness, to the woman who taught me the true meaning of 'Sukoon'. | I promise to hold your hand through every chapter we write. | Our story is ∞. | — Always Yours, Bubu ❤️";
    cinematicType(finalVow, 'text6');

    setTimeout(() => {
        const ph = [document.getElementById('p1'), document.getElementById('p2'), document.getElementById('p3')];
        ph.forEach(p => {
            document.body.appendChild(p);
            // Re-set initial state for the fade-in from the 75% top (25th quartile bottom)
            p.style.transition = "none";
            p.style.opacity = "0";
            p.style.transform = "scale(0.5)";
            p.style.top = "75%";
        });
        
        // Trigger smooth fade-in and slide
        setTimeout(() => {
            ph[0].style.cssText = "left:2%; top:75%; transform:rotate(-15deg) scale(0.6); z-index:5; opacity:1; transition: all 3s ease;";
            ph[1].style.cssText = "right:2%; top:75%; transform:rotate(15deg) scale(0.6); z-index:5; opacity:1; transition: all 3s ease;";
            ph[2].style.cssText = "left:50%; top:75%; transform:translateX(-50%) scale(0.55); z-index:5; opacity:1; transition: all 3s ease;";
        }, 100);

        setTimeout(() => {
            document.getElementById('vow-container').style.cssText = "transform: translateY(300px) scale(0); opacity: 0;";

            setTimeout(() => {
                ph.forEach((p, i) => {
                    p.style.transition = "all 1.2s ease-in-out"; 
                    p.style.left = "50%"; p.style.top = "50%";
                    p.style.transform = `translate(-50%, -50%) scale(0.8) rotate(${i*10-10}deg)`;
                });

                setTimeout(() => {
                    ph.forEach(p => p.style.opacity = "0");
                    const cv = document.getElementById('book-cover');
                    cv.style.transform = "translate(-50%, -50%) rotateY(0deg)";

                    setTimeout(() => {
                        const inf = document.getElementById('infinity-center');
                        const moon = document.getElementById('mainMoon');
                        const stars = document.querySelectorAll('.star');

                        inf.style.opacity = "1"; 
                        inf.style.transform = "translate(-50%, -50%) scale(1.5)";
                        
                        moon.style.cssText = "top:50%; right:50%; transform:translate(50%, -50%) scale(0); opacity:0;";
                        stars.forEach(s => { s.style.left = "50%"; s.style.top = "50%"; s.style.transform = "scale(0)"; });
                        cv.classList.add('collapse-all');
                        
                        setTimeout(() => {
                            inf.classList.add('collapse-all');
                            setTimeout(() => { document.body.style.background = "#000"; }, 1500);
                        }, 4000);
                    }, 3000);
                }, 2500);
            }, 1200); 
        }, 5000); 
    }, 25000);
}

const starField = document.getElementById('star-field');
for(let i=0; i<80; i++) {
    const s = document.createElement('div'); s.className = 'star';
    s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';
    s.style.width = Math.random()*2+'px'; s.style.height = s.style.width;
    starField.appendChild(s);
}
</script>
</body>
</html>
